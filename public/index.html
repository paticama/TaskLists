<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="global">
        <div class="cabecera">
            <nav>
                <label class="nav-text">Cosas que no te apetece hacer, pero que tienes que hacer</label>
            </nav>
        </div>

        <div class="grid-container">
            <div class="grid-column">
                <div class="grid-item-1">
                    <form id="formTask">
                        <input type="text" placeholder="Aquí va lo que quieras hacer" class="titular">
                        <input type="date" name="" id="date" class="date">
                        <select name="" id="Materia">
                            <option value="" disabled selected class="n1*1">Elije materia</option>
                            <option id="lengua" value="Lengua">Lengua</option>
                            <option id="mates" value="Mates">Mates</option>
                            <option id="historia" value="Historia">Historia</option>
                            <option id="bio" value="Biologia">Biologia</option>
                            <option id="FyQ" value="FyQ">Física y Quimia</option>
                            <option id="Edu-Fís" value="Educacion-Fisica">Educación fisica</option>
                             <!--Más por aquí-->
                        </select>
                        <select name="" class="unidades">
                            <option value="" disabled selected>Elije unidad</option>
                            <option value="Ud-1">Unidad 1</option>
                            <option value="Ud-2">Unidad 2</option>
                            <option value="Ud-3">Unidad 3</option>
                            <option value="Ud-4">Unidad 4</option>
                            <option value="Ud-5">Unidad 5</option>
                            <option value="Ud-6">Unidad 6</option>
                            <option value="Ud-7">Unidad 7</option>
                        </select>
                        <div class="container-btn">
                            <button type="submit" class="colgar-btn">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="grid-column">
                <div class="grid-item-2">
                    <input type="text" placeholder="Aquí va lo que quieras hacer" id="titular" class="text-1">
                    <input type="date" name="" id="" class="date">
                </div>
            </div>
            <div class="grid-column">
                <div class="grid-item-3">
                    <input type="text" placeholder="Aquí va lo que quieras hacer" id="titular" class="text-1">
                    <input type="date" name="" id="" class="date">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
